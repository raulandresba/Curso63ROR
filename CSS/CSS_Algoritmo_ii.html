        // 15. Print 1 to X
        function printUpTo(x) {
            if (x > 0) {
                for (var i = 1; i <= x; i++) {
                    console.log(i);
                }
            } else {
                console.log('negative number');
                return false;
            }
        }

        // 16. PrintSum
        function printSum(x) {
            var sum = 0;
            for (i = 0; i <= x; i++) {
                sum = sum + i;
                console.log("i", i, "sum", sum);
            }
            return sum
        }

        //17. PrintSumArray
        function printSumArray(x) {
            var sum = 0;
            for (var i = 0; i < x.length; i++) {
                sum = sum + x[i];
            }
            return sum;
        }
        //18. LargestElement
        function largestElement(x) {
            var numMayor = x[0];
            for (var i = 1; i < x.length; i++) {
                if (x[i] > numMayor) {
                    numMayor = x[i];
                }
            }
            return numMayor;
        }
