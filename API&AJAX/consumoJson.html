<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo JSON::</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            //get y post
            for (let i = 1; i <= 10; i++) {
                //obtener desde una url una respuesta en formato json
                //Poner atencion con la asincronia al cargar los datos, ya que estos cargan segÃºn la disposicion no es ordenada.

                $.get("https://pokeapi.co/api/v2/pokemon/" + i + "/", function(respuesta) {
                    console.log(respuesta); //imprimir respuesta
                    //alert(respuesta.sprites.front_shiny);
                    $('#container').append('<p>el nombre es: ' + respuesta.name + '</p>');
                    $('#container').append('<img src="' + respuesta.sprites.front_shiny + '" alt="">');
                }, "json");
            }
        });
    </script>
</head>

<body>
    <div id="container">

    </div>
</body>

</html>
