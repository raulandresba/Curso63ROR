<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja desapareciendo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            for (let i = 1; i <= 8; i++) {
                $('#container').append('<img src=perro.jpg>');


            }
            $('img').attr('width', '20%');
            $('img').addClass('imagenes');
            $('#container').append('<button>Restore</button>');
            $('img').click(function() {
                $(this).hide(); //hacer click en la imagen para que se borre con el this
            });
            $('button').click(function() {
                $('img').show();
            });

            //fin jquery
        });
    </script>
    <style>
        .imagenes {
            margin: 15px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="container">

    </div>
</body>

</html>
