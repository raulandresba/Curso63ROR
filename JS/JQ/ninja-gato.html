<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja-gato</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('img').click(function() { // 
                $(this).attr('container', $(this).attr('src'));
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', $(this).attr('container'));
            })
            $('img').click(function() {
                console.log('data-alt-src value is', $(this).attr('data-alt-src'));
            });

        })
    </script>

    <body>
        <div id="container">
            <img id="one" src="img/ninja0.png" data-alt-src="img/cat0.png">
            <img id="two" src="img/ninja1.png" data-alt-src="img/cat1.png">
            <img id="three" src="img/ninja2.png" data-alt-src="img/cat2.png">
            <img id="four" src="img/ninja3.png" data-alt-src="img/cat3.png">
            <img id="five" src="img/ninja4.png" data-alt-src="img/cat4.png">
        </div>



    </body>

</html>
