    <script>
        $(document).ready(function() {
            // metodo 1, no utiliza html
            // este metodo utliza for para incorporar las imagenes, gracias a que tienen un número al final. Por ende no serviría para imagenes que no tengan un numero al final, a menos que las imagenes se integren a un arreglo []
            for (let i = 0; i <= 4; i++) {
                $('#container').append('<img src="img/ninja' + i + '.png" alt-src="img/cat' + i + '.png">');
                $('#container').append('<br>')
            }
            $('img').click(function() {
                var temp = $(this).attr('src');
                var nuevaImagen = $(this).attr('alt-src');
                $(this).attr('src', nuevaImagen);
                $(this).attr('alt-src', temp);

            });
        });
