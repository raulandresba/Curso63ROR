<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('img').click(function() {
                $(this).hide();
            });
            $('li').click(function() {
                $(this).hide();
            });
            var myText = $('#myParagraph').text();
            alert(myText);

            $('button').click(function() {
                $('#myParagraph').text();
                alert(myText);
            })
        });
    </script>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <div>
        <img src="perro.jpg" alt="perro" id="image1" />
        <img src="perro.jpg" alt="perro" id="image2" />
        <img src="perro.jpg" alt="perro" id="image3" />
        <img src="perro.jpg" alt="perro" id="image4" />
        <img src="perro.jpg" alt="perro" id="image5" />

        <ul>
            <li>Li 1</li>
            <li>Li 2</li>
            <li>Li 3</li>
            <li>Li 4</li>
            <li>Li 5</li>
        </ul>
        <p id='myParagraph'> Si cambio este parrafo, el text() se lo come </p>
        <button> ¡Cliquéame para cambiar el párrafo! </button>

    </div>
</body>

</html>
